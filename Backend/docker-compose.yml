version: "3.8"

services:
  mongodb:
    image: mongo:4
    container_name: mongo_db
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: secret
      MONGO_INITDB_DATABASE: mediadb
    ports:
      - "27017:27017"
    volumes:
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      - mongodb_data:/data/db
    networks:
      - app_network

  flask_app:
    build: .
    container_name: flask_app
    restart: always
    environment:
      - MONGODB_URI=mongodb://admin:secret@mongodb:27017/mediadb?authSource=admin
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    networks:
      - app_network

networks:
  app_network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local